<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <input type="text" id="display" readonly>
        <input type="text" id="displayResult" readonly>

        <div class="row">
            <button class="darkBlue" onclick="clearDisplay()">ce</button>
            <button class="clear_btn" onclick="clearAll()">c</button>
            <button class="darkBlue" onclick="leftDelete()">
                <i class="fa-solid fa-delete-left"></i>
            </button>
            <button class="darkBlue" onclick="">
                <i class="fa-solid fa-divide"></i>
            </button>
            <button class="grey" onclick="">inv</button>
            <button class="grey" onclick="">Rad</button>
            <button class="grey" onclick="">Sin</button>
        </div>

        <div class="row">
            <button class="blue" onclick="addToDisplay('7')">7</button>
            <button class="blue" onclick="addToDisplay('8')">8</button>
            <button class="blue" onclick="addToDisplay('9')">9</button>
            <button class="darkBlue" onclick="addToDisplay('/')">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <button class="grey" onclick="">Cos</button>
            <button class="grey" onclick="">Tan</button>
            <button class="grey" onclick="">%</button>
        </div>

        <div class="row">
            <button class="blue" onclick="addToDisplay('4')">4</button>
            <button class="blue" onclick="addToDisplay('5')">5</button>
            <button class="blue" onclick="addToDisplay('6')">6</button>
            <button class="darkBlue" onclick="addToDisplay('-')">
                <i class="fa-solid fa-minus"></i>
            </button>
            <button class="grey" onclick="">ln</button>
            <button class="grey" onclick="">Log</button>
            <button class="grey" onclick="">!</button>
        </div>

        <div class="row">
            <button class="blue" onclick="addToDisplay('1')">1</button>
            <button class="blue" onclick="addToDisplay('2')">2</button>
            <button class="blue" onclick="addToDisplay('3')">3</button>
            <button class="darkBlue" onclick="addToDisplay('+')">+</button>
            <button class="grey" onclick="">^</button>
            <button class="grey" onclick="">Pi</button>
            <button class="grey" onclick="">e</button>
        </div>

        <div class="row">
            <button class="darkBlue" onclick="addToDisplay('.')">.</button>
            <button class="blue" onclick="addToDisplay('0')">0</button>
            <button class="redish" onclick="">=</button>
            <button class="grey" onclick="">(</button>
            <button class="grey" onclick="">)</button>
            <button class="grey" onclick="">
                <i class="fa-solid fa-square-root-variable"></i>
            </button>
        </div>
    </div>
</body>
</html>
